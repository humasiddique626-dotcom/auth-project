<h2>User Management</h2>

<table border="1">
<tr>
<th>Email</th>
<th>Role</th>
<th>Status</th>
<th>Actions</th>
</tr>

{% for user in users %}
<tr>
<td>{{ user.email }}</td>
<td>{{ user.role }}</td>
<td>{{ "Active" if user.is_active else "Inactive" }}</td>
<td>
<a href="/change_role/{{ user.id }}" onclick="return confirm('Change Role?')">Change Role</a>
|
<a href="/toggle_status/{{ user.id }}" onclick="return confirm('Change Status?')">Activate/Deactivate</a>
</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/admin_dashboard">Back to Dashboard</a>
